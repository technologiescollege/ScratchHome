# %m.objectList represente la liste des objets
# %m.colorList represente la liste des couleurs
ScratchMessageObjects=mettre %m.objectList en %m.colorList

# %m.objectList represente la liste des objets
# %m.colorList represente la liste contenant "allumer" ou "eteindre"
ScratchMessageLights=%m.colorList le/la %m.objectList


# %s represente l'objet du bloc
# %%m.colorList represente la liste des couleurs
ScratchMessageObjectsEachBlock=mettre %s à %%m.colorList

# %s represente l'objet du bloc
# %m.colorList represente la liste contenant "allumer" ou "eteindre"
ScratchMessageObjectsEachLight=%%m.colorList le/la %s


